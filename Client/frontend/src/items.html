<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="/wails/ipc.js"></script>
    <script src="/wails/runtime.js"></script>
    <title>SimpleResv | Item selection</title>
    <div id="styles"></div>
  </head>
  <body>
     <!--A floating hover dropdown menu of favorite itmes-->
     <div class="fav-menu container" id="fav-menu">
       <div id="favorite-items" class="favorite-items">
         <div class="favorite-items-header container">
           <h3>Favorite items</h3>
           <div class="favorite-items-list" id="favorite-items-list">
             <!--Javascript will loop through and add list items-->
           </div>
         </div>
       </div>
     </div>
    <!--Title-->
    <div class="title">
      <h1>SimpleResv</h1>
    </div>
    <!--App container-->
    <div class="app">
      <h2>Item selection</h2>
      <div id="item-list" class="container"></div>
    </div>    
    <br> <br> <br>
    <div class="submit-bar">
      <button id="submit-btn" onclick="nextWindow()">
        Next
      </button>
    </div>
    <script src="./js/items.js" type="module"></script>
    
  </body>
</html>
